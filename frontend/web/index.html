<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#00A86B" />
  <link rel="shortcut icon" href="favicon.ico" />
  <title>NEDApay Wallet</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #00A86B, #008C5A);
      color: white;
      text-align: center;
    }
    .loading h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="loading">
      <h1>NEDApay</h1>
      <p>Tanzania's Digital Payment Solution</p>
      <div class="spinner"></div>
    </div>
  </div>
  
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.min.js" crossorigin></script>
  
  <!-- Babel for JSX support -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Our application code -->
  <script type="text/babel" src="app.js"></script>
</body>
</html>
