<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#00A86B" />
  <link rel="shortcut icon" href="favicon.ico" />
  <title>NEDApay Wallet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f5f5;
    }
    #root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #00A86B, #008C5A);
      color: white;
      text-align: center;
    }
    .loading h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="loading">
      <h1>NEDApay</h1>
      <p>Tanzania's Digital Payment Solution</p>
      <div class="spinner"></div>
    </div>
  </div>
  <!-- Polyfills for older browsers -->
  <script>
    // Fix for older browsers that might not have these functions
    if (!window.Promise) {
      document.write('<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>');
    }
    if (!window.fetch) {
      document.write('<script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.0.0/dist/fetch.umd.js"><\/script>');
    }
  </script>
</body>
</html>
